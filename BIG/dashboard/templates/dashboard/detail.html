{% extends "layout.html" %}

{% block content %}
    <h1>{{post.title}}</h1>
    제목 : {{post.title}} <br/>
    작성자 : {{post.writer}} <br/>
    내용 : {{post.content}} <br/>


    {% comment %} <a href="{% url 'blog:list' %}">[목록 보기]</a>
    <a href="{% url 'blog:update' post.id %}">[글 수정]</a>
    <a href="{% url 'blog:delete' post.id %}">[글 삭제]</a> {% endcomment %}


{% endblock %}
